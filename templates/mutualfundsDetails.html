{% if result %}

{% for data in result.keys() %}
    {% if data == 'error' %}
        <div class="alert alert-danger" role="alert">
            {{ result[data] }}
        </div>
    {% else %}
        <div class="alert alert-success" role="alert">
            {{ result[data] }}
        </div>
    {% endif %}
{% endfor %}

{% else %}

<div class="alert alert-danger" role="alert">
    {{ error }}

{% endif %}
