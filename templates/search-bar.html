<section id="search-bar">
    <div class="my-9 flex w-full justify-center">
      <input
        type="text"
        class="w-1/3 rounded-md border border-slate-400 p-2 max-sm:w-full max-sm:mx-5"
        placeholder="Search"
        name="query"
        hx-get="/search"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#results"
      />         
      <img class="htmx-indicator inline mr-2 w-4 h-4 text-gray-200 animate-spin dark:text-gray-600" src="{{ spinner }}">
    </div>
  
    <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
          <div class="overflow-hidden" id="results"></div>
        </div>
      </div>
    </div>
  </section>
